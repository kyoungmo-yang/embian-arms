<!DOCTYPE html>
  <!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="ko"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>API Response Monitoring System</title>
    <link rel="stylesheet" href="css/default.min.css" title="Dark">

    <!-- build:js app/app.js -->
    <script src="vendor/require/require.js"></script>
    <script src="app/components/require.config.js"></script>
    <!-- endbuild -->

    <script>require(['app'], function () {})</script>
    
    <style>
    	.alert-l1 {background-color: yellow; padding-left:0px; color: black !important;}
    	.alert-l2 {background-color: orange; padding-left:0px; color: black !important;}
    	.alert-l3 {background-color: red; padding-left:0px; color: black !important;}
    </style>
  </head>

  <!-- body ng-cloak body-class style="width:1024px;margin-left:auto;margin-right:auto;" -->
  <body ng-cloak body-class style="margin-left:auto;margin-right:auto;">

    <link rel="stylesheet" href="css/bootstrap.light.min.css" ng-if="dashboard.current.style === 'light'">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <span class="brand"><img src="img/small.png" bs-tooltip="'ASRM'" data-placement="bottom"> {{dashboard.current.title}}</span>
          <ul class="nav pull-right" ng-controller='dashLoader' ng-init="init()" ng-include="'app/partials/dashLoader.html'">
          </ul>
        </div>
      </div>
    </div>
    
    <div ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} dashboard-notice" style="padding-left:0px">
      <button type="buttoWn" class="close" ng-click="dashAlerts.clear(alert)" style="padding-right:50px">&times;</button>
      <!-- strong>{{alert.title}}</strong> <span ng-bind-html='alert.text'></span> <div style="padding-right:10px" class='pull-right small'> {{$index + 1}} alert(s) </div-->
      <strong style="padding-left:20px">{{alert.title}}</strong> <span ng-bind-html='alert.text'></span> <div style="padding-right:10px" class='pull-right small'> </div>
    </div>

    <div ng-view ng-class="{'dashboard-fullscreen': fullscreen}"></div>
  </body>
</html>
