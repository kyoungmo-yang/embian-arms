<div ng-controller='ptable' ng-init="init(panel, 0, panel.detail.limit, this)">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
	  <h3>{{panel.title}}&nbsp;&nbsp;<i class="icon-refresh icon-large pointer" style="font-size:20px;" ng-click="reload()"></i></h3>
	</div>

	<div>
		<span class="panel-loading" ng-show="panelMeta.loading == true">
			<i class="icon-spinner icon-spin icon-large"></i>
		</span>
		<table style="width:100%;table-layout:fixed" class='table table-striped table-unpadded'>
			<thead>
				<th ng-repeat="column in panel.columns" ng-style="{'text-align':'center', 'width':column.width}" ng-show="column.type!='operand'">{{column.name}}</th>
			</thead>
			<tbody>
				<tr ng-repeat="row in rows" ng-style="{'color':row.color}">
					<td ng-style="{'text-align':text_align(column)}" ng-repeat="column in panel.columns">
		  			  <div ng-if="column.type == 'link'">
		  				  <a href="{{column.to}}/sub{{link_params(row, $index)}}" ng-click="this.dismiss()">{{row[$index]}}</a>
		  			  </div>
			  
		  			  <div ng-if="column.type != 'modal' && column.type != 'link'  && column.type != 'operand'">
		  				 {{row[$index]}}
		  			  </div>
					</td>
				</tr>
			</tbody>
		</table>
		<div style="width:100%;text-align:center;margin-bottom:10px;">
			<i class="icon-backward icon-large pointer" ng-click="prev()"></i> 
			&nbsp;&nbsp; {{current}}/{{total()}} &nbsp;&nbsp; 
			<i class="icon-forward icon-large pointer" ng-click="next()"></i>
		</div>
	</div>
</div>
